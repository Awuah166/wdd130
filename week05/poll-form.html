<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Awuah Dennis | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact information</legend>
                <!-- Form elements will go here -->
                 <!-- Full Name input -->
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                </div>
                <!-- Email input -->
                 <div class="form-item column2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="useremail" required>
                </div>
            </fieldset>
            <fieldset>
                
                <legend>Questions</legend>
                <!-- Form elements will go here -->
                <div class="form-item column1">
                 <!--Favorite browser-->
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="safari">Apple Safari</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="other">Other</option>
                </select>
                </div>
                <!--Favorite pet-->
                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                <!--List of places lived-->
                <label for="places">List the places you have lived:</label>
                <textarea id="places" name="places" rows="4" placeholder="GHANA, HOLLAND, USA, ENGLAND, DUBAI"></textarea>
            </fieldset>
        </form>
        <button type="submit">Submit</button>
    </main>
    <footer>
        <p>&copy; 2025 | HTML Form - User Poll Activity | Awuah Dennis</p>
    </footer>
</body>
</html>
