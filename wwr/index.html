<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Splash Whitewater Rafting</title>
    <meta name="description" content="Welcome to Splash Whitewater Rafting! Experience thrilling adventures on the river with our expert guides.">
    <meta name="author" content="Awuah Dennis">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/z-splash.png" alt="Rafting Company Logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/backgound-2 (1).jpg" alt="Rafting Background">
            <h1>Have An Adventure!</h1>
            <a href="contact.html" class="book-btn">Book Us</a>
        </div>

        <section class="adventure-gallery">
            <div class="gallery-row">
                <figure>
                    <img src="images/rapids (1).jpg" alt="People enjoying rafting">
                    <figcaption>Rapids</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting-image2.jpg" alt="Rafting in action">
                    <figcaption>Swimming</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting-image5.jpg" alt="Group of rafters">
                    <figcaption>Camping</figcaption>
                </figure>

            </div>
        </section>

        <section class="newsletter-cta">
        <div class="newsletter-grid">
            <div class="newsletter-text">
                <h2>Subscribe to Our Newsletter</h2>
                <p>
                    Get the latest updates, exclusive rafting deals, and adventure tips delivered to your inbox. Join our Splash Whitewater Rafting community!
                </p>
            </div>
            <form class="newsletter-form">
                <label for="newsletter-name">Name</label>
                <input type="text" id="newsletter-name" name="newsletter-name" required>

                <label for="newsletter-email">Email Address:</label>
                <input type="email" id="newsletter-email" name="newsletter-email" required>
                
                <button type="submit">Subscribe Now</button>
            </form>
        </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Awuah Dennis | Splash Whitewater Rafting</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook.webp" alt="Facebook" width="30">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram.webp" alt="Instagram" width="30">
            </a>
            <a href="https://www.twitter.com">
                <img src="images/twitter.webp" alt="Twitter" width="30">
            </a>
        </nav>
    </footer>
</body>
</html>
